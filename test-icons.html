<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-test {
            font-size: 24px;
            margin: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Font Awesome Icon Test</h1>
    <div class="icon-test">
        <i class="fas fa-home"></i> Home
    </div>
    <div class="icon-test">
        <i class="fas fa-users"></i> Users
    </div>
    <div class="icon-test">
        <i class="fas fa-car"></i> Car
    </div>
    <div class="icon-test">
        <i class="fas fa-chart-bar"></i> Chart
    </div>
    
    <script>
        // Check if Font Awesome is loaded
        window.addEventListener('load', function() {
            const icon = document.querySelector('.fas');
            const computedStyle = window.getComputedStyle(icon, '::before');
            const content = computedStyle.getPropertyValue('content');
            
            if (content && content !== 'none' && content !== '""') {
                console.log('Font Awesome is loaded successfully!');
                document.body.style.borderTop = '5px solid green';
            } else {
                console.log('Font Awesome failed to load');
                document.body.style.borderTop = '5px solid red';
            }
        });
    </script>
</body>
</html>
